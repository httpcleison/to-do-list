<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to-do list</title>
</head>
<body>
    <div class="to-do">
        <div class="inputs">
            <input class="nametask" type="text" placeholder="enter to task..." value="NameTask">
            <input class="datetask" type="text"placeholder="enter to date" value="12/08">
            <button class="button_add">ADD</button>
        </div>
        <div class="lists">
            <p><span>Click</span>-desabilitar task</p>
            <p><span>Double Click</span>-apagar task</p>
            <li class="task"><a>Mytask</a> | 11/12</li>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
